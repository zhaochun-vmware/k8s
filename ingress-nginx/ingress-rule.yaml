apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-demo
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: foo.com
    http:
      paths:
      - backend:
          service:
            name: helloapp-1
            port:
              number: 8080
        path: /v1
        pathType: Prefix
      - backend:
          service:
            name: helloapp-2
            port:
              number: 8080
        path: /v2
        pathType: Prefix
